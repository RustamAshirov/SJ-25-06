<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/index.css">
	<title>Web.Dev</title>
</head>

<body>
	<header class="header">
		<div class="container header__flex">
			<a href="../index.html" class="header__logo">
				Web.Dev
			</a>
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item"><a href="../index.html" class="nav__link" title="Главная">Главная</a></li>
					<li class="nav__item"><a href="form.html" class="nav__link" title="Форма">Форма</a></li>
					<li class="nav__item"><a href="#!" class="nav__link" title="3-страница">3-страница</a></li>
					<li class="nav__item"><a href="#!" class="nav__link" title="4-страница">4-страница</a></li>
					<li class="nav__item"><a href="#!" class="nav__link" title="5-страница">5-страница</a></li>
				</ul>
			</nav>
			<div class="header__profile">
				<button class="header__btn btn" id="openLogin">Войти</button>
				<button class="header__btn btn" id="openRegister">Регистрация</button>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="form__container">
				<h2 class="form__title">Заполните Анкету</h2>
				<form class="form">
					<div class="form__user">
						<label for="lastName">Фамилия</label>
						<input type="text" name="lastName" id="lastName" required>
					</div>
					<div class="form__user"> <label for="FirstName">Имя</label>
						<input type="text" name="FirstName" id="FirstName" required>
					</div>
					<div class="form__user"> <label for="MidName">Отчество</label>
						<input type="text" name="MidName" id="MidName" required>
					</div>
					<div class="form__user form__date">
						<label for="date">День Рождения</label>
						<input type="date" name="date" id="date" required>
					</div>
					<div class="form__user form__phone">
						<label for="phone">Контактный номер</label>
						<input type="text" name="phone-number" id="phone" placeholder="+998(90)999-99-99" required>
					</div>
					<div class="form__user form__email">
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="...@gmail.com" required>
					</div>
					<div class="form__user form__select-checkbox">
						<div class="select__title">
							<h2>Выберите один или несколько центров госуслуг,в которых Вы хотели бы
								работать</h2>
						</div>
						<div class="select__checkbox">
							<label for="select1">улица-1
								<input type="checkbox" name="checkbox" id="select1" required>
							</label>
							<label for="select2">улица-2
								<input type="checkbox" name="checkbox" id="select2" required>
							</label>
							<label for="select3">улица-3
								<input type="checkbox" name="checkbox" id="select3" required>
							</label>
							<label for="select4">улица-4
								<input type="checkbox" name="checkbox" id="select4" required>
							</label>
						</div>
					</div>
					<div class="form__user form__select">
						<label for="select">Образование(обязательно наличие оконченного высшего образования)</label>
						<select name="experience" id="select">
							<option value="0">Бакалавриат</option>
							<option value="1">Магистратура</option>
							<option value="2">Высшее образование</option>
							<option value="3">неполное высшее образование</option>
							<option value="4">незаконченное высшее образование</option>
							<option value="5">среднее специальное образование</option>
							<option value="6">дошкольное образование</option>
						</select>
					</div>
					<div class="form__user form__text">
						<label for="aboutMyself">Почему вы хотите работать в нашей Организации?</label>
						<textarea name="about" id="aboutMyself" placeholder="Я квалифицированный сотрудник.."></textarea>
					</div>
					<div class="from__btn">
						<button type="submit" class="btn__submit">Отправить</button>
						<button type="reset" class="btn__reset">Сбросить</button>
					</div>
				</form>
			</div>
		</div>


		<!-- модалка - вход и регистрация  -->
		<div class="modal" id="modal" tabindex="-1" aria-hidden="true">
			<div class="modal-content" role="dialog" aria-modal="true">
				<button class="close-btn" id="closeBtn" aria-label="Закрыть">×</button>

				<div class="form-box" id="formBox">
					<!-- Лицевая часть - Вход -->
					<form class="form front" autocomplete="on" novalidate>
						<h2>Вход</h2>
						<input type="email" placeholder="Email" required />
						<input type="password" placeholder="Пароль" required />
						<button type="submit">Войти</button>

						<p class="switch">
							Нет аккаунта?
							<button type="button" class="link" id="toRegister">Зарегистрироваться</button>
						</p>
					</form>

					<!-- Обратная часть - Регистрация -->
					<form class="form back" autocomplete="on" novalidate>
						<h2>Регистрация</h2>
						<input type="text" placeholder="Имя" required />
						<input type="email" placeholder="Email" required />
						<input type="password" placeholder="Пароль" required />
						<button type="submit">Зарегистрироваться</button>

						<p class="switch">
							Уже есть аккаунт?
							<button type="button" class="link" id="toLogin">Войти</button>
						</p>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
	<script src="../js/main.js"></script>
</body>

</html>
