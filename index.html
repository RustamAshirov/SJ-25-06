<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/index.css">
	<title>Web.Dev</title>
</head>

<body>
	<header class="header">
		<div class="container header__flex">
			<a href="index.html" class="header__logo">
				Web.Dev
			</a>
			<nav class="nav">
				<ul class="nav__list">
					<li class="nav__item"><a href="index.html" class="nav__link" title="Главная">Главная</a></li>
					<li class="nav__item"><a href="pages/form.html" class="nav__link" title="Форма">Форма</a></li>
					<li class="nav__item"><a href="#!" class="nav__link" title="3-страница">3-страница</a></li>
					<li class="nav__item"><a href="#!" class="nav__link" title="4-страница">4-страница</a></li>
					<li class="nav__item"><a href="#!" class="nav__link" title="5-страница">5-страница</a></li>
				</ul>
			</nav>
			<div class="header__profile">
				<button class="header__btn btn" id="openLogin">Войти</button>
				<button class="header__btn btn" id="openRegister">Регистрация</button>
			</div>
		</div>
	</header>
	<main>





		<!-- модалка - вход и регистрация  -->
		<div class="modal" id="modal" tabindex="-1" aria-hidden="true">
			<div class="modal-content" role="dialog" aria-modal="true">
				<button class="close-btn" id="closeBtn" aria-label="Закрыть">×</button>

				<div class="form-box" id="formBox">
					<!-- Лицевая часть - Вход -->
					<form class="form__modal front" autocomplete="on" novalidate>
						<h2>Вход</h2>
						<input type="email" placeholder="Email" required />
						<input type="password" placeholder="Пароль" required />
						<button type="submit">Войти</button>

						<p class="switch">
							Нет аккаунта?
							<button type="button" class="link" id="toRegister">Зарегистрироваться</button>
						</p>
					</form>

					<!-- Обратная часть - Регистрация -->
					<form class="form__modal back" autocomplete="on" novalidate>
						<h2>Регистрация</h2>
						<input type="text" placeholder="Имя" required />
						<input type="email" placeholder="Email" required />
						<input type="password" placeholder="Пароль" required />
						<button type="submit">Зарегистрироваться</button>

						<p class="switch">
							Уже есть аккаунт?
							<button type="button" class="link" id="toLogin">Войти</button>
						</p>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
	<script src="js/main.js"></script>
</body>

</html>
